    if(!email.trim())return;

    setSelected(idx);
  },[showResult]);

    if(selected===null)return;
    const q = QUESTIONS[currentQ];
    const correct = q.answers[selected].correct===true;

            h('p',{className:'text-xs font-semibold text-slate-700'},'Mohan Simham'),
            h('a',{href:'https://linkedin.com/in/mohansimham',target:'_blank',className:'text-xs text-blue-600 hover:underline'},'linkedin.com/in/mohansimham Â· CXO Simulabs')

          h('span',{className:'text-sm font-semibold text-slate-500'},'Question '+( currentQ+1)+' of '+TOTAL_Q),

        // Question card

          h('div',{className:'flex items-center gap-3 mb-4'},

          h('div',{},
            h('p',{className:'text-xs font-semibold text-slate-700'},'Mohan Simham'),
            h('a',{href:'https://linkedin.com/in/mohansimham',target:'_blank',className:'text-xs text-blue-600 hover:underline'},'linkedin.com/in/mohansimham Â· CXO Simulabs')

  // RESULTS
  const score = Math.round((answers.filter(a=>a.correct).length/QUESTIONS.length)*100);
  const tier = getTier(score);

  return h('div',{className:'min-h-screen',style:{background:'linear-gradient(135deg,#f8faff 0%,#e8f0fe 100%)'}},
    h(BannerHeader),
    h('div',{className:'max-w-2xl mx-auto px-4 py-8'},
      h('div',{className:'bg-white rounded-2xl shadow-xl p-8 mb-6 text-center'},
        h('div',{className:'text-6xl font-extrabold mb-2',style:{color:tier.color}},score),
        h('div',{className:'text-lg font-bold text-slate-800 mb-1'},'out of 100 points'),

          h('div',{className:'text-center'},h('div',{className:'text-2xl font-bold text-green-600'},correct),h('div',{className:'text-xs text-slate-500'},'Correct')),
          h('div',{className:'text-center'},h('div',{className:'text-2xl font-bold text-red-500'},TOTAL_Q-correct),h('div',{className:'text-xs text-slate-500'},'Incorrect')),
          h('div',{className:'text-center'},h('div',{className:'text-2xl font-bold text-blue-600'},score+'%'),h('div',{className:'text-xs text-slate-500'},'Accuracy'))

        h('a',{href:'https://linkedin.com/sharing/share-offsite/?text='+linkedInText,target:'_blank',

          'ðŸ“¤ Share on LinkedIn')
      ),

      h('div',{className:'bg-white rounded-2xl shadow-lg p-6 mb-6'},
        h('h3',{className:'font-bold text-slate-800 text-lg mb-4'},'Question Breakdown'),
        ...QUESTIONS.map((q,i)=>{
          const a = answers[i];
          const isCorrect = a&&a.correct;
          return h('div',{key:i,className:'result-card '+(isCorrect?'result-correct':'result-incorrect')},

        h('div',{},
          h('p',{className:'text-xs font-semibold text-slate-700'},'Mohan Simham'),
          h('a',{href:'https://linkedin.com/in/mohansimham',target:'_blank',className:'text-xs text-blue-600 hover:underline'},'linkedin.com/in/mohansimham Â· CXO Simulabs')

}
